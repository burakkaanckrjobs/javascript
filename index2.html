<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table,th,td {
      border : 1px solid black;
      border-collapse: collapse;
    }
    th,td {
      padding: 5px;
    }
    </style>
<body>
    <h1>The XMLHttpRequest Object</h1>
    <button type="button" onclick="loadDoc()">Get my CD collection</button>
    <br><br>
    <table id="demo"></table>
        <script>
            function loadDoc()
            {
                var xhr= new XMLHttpRequest();
                    xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 304) {
                    myFunction(this);
                    }
                };
                xhr.open("GET","isimler.xml",true)
                xhr.send();
            }
            function myFunction(xml){
                var i;
                var XMLDoc = xml.responseXML;
                var table = "<tr><th>İsim</th><th>Bölüm</th><th>Ders</th><th>Puan</th></tr>"
                var x= XMLDoc.getElementsByTagName("ST");

                for (i = 0; i <x.length; i++) { 
                    table += "<tr><td>" +
                    x[i].getElementsByTagName("İsim")[0].childNodes[0].nodeValue +
                    "</td><td>" +
                    x[i].getElementsByTagName("Bölüm")[0].childNodes[0].nodeValue +
                    "</td><td>" +
                    x[i].getElementsByTagName("Ders")[0].childNodes[0].nodeValue +
                    "</td><td>" +
                    x[i].getElementsByTagName("Puan")[0].childNodes[0].nodeValue +
                    "</td></tr>";
                }
                    document.getElementById("demo").innerHTML=table;
            }
        </script>
</body>
</html>
